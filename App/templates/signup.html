<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <a href="{{url_for('index')}}"><button>Go back!</button></a>
    <h1>Sign up for your new account!</h1>

    <form action="#" method = "POST">
        <label for="email">Email ID</label>
        <input type="text" placeholder="Enter Email ID" name="email" required>

        <br><br>

        <label for="psw">Name</label>
        <input type="text" placeholder="Enter your display name" name="name" required>

        <br><br>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <br><br>

        <label for="cpsw">Confirm Password</label>
        <input type="password" placeholder="Re-Enter Password" name="cpsw" required>

        <br><br>

        <button type="submit">Sign Up!</button>
    </form>
</body>
</html>
